<div class="row">
<div class="col-lg-6 push-lg-3 col-md-6 push-md-3 col-sm-8 push-sm-2">
    <h2>Signin</h2>
    <form name="form" (ngSubmit)="signin.form.valid && login()" #signin="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-danger': signin.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" placeholder="yourname@stead.global" class="form-control form-control-danger" name="email" [(ngModel)]="user.email" #email="ngModel" required />
            <div *ngIf="signin.submitted && !email.valid" class="form-control-feedback">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': signin.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control form-control-danger" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="signin.submitted && !password.valid" class="form-control-feedback">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Signin</button>
           
            <a [routerLink]="['/register']" class="btn btn-link">Signup</a>
        </div>
    </form>
</div>
</div>
