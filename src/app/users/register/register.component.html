<div class="row mt-lg-3">
	<div class="col-lg-6 push-lg-3 col-md-6 push-md-3 col-sm-8 push-sm-2">
	    <h2>Signup</h2>
	    <form  (ngSubmit)="signup.form.valid && register()" #signup="ngForm" novalidate>
	        <div class="form-group" [ngClass]="{ 'has-danger': signup.submitted && !email.valid }">
	            <label for="firstName">First Name</label>
	            <input type="text" class="form-control form-control-danger" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
	            <div *ngIf="signup.submitted && !firstName.valid" class="form-control-feedback">First Name is required</div>
	        </div>
	        <div class="form-group" [ngClass]="{ 'has-danger': signup.submitted && !email.valid }">
	            <label for="lastName">Last Name</label>
	            <input type="text" class="form-control form-control-danger" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
	            <div *ngIf="signup.submitted && !lastName.valid" class="form-control-feedback">Last Name is required</div>
	        </div>
	        <div class="form-group" [ngClass]="{ 'has-danger': signup.submitted && !email.valid }">
	            <label for="email">Email</label>
	            <input type="text" class="form-control form-control-danger" name="email" [(ngModel)]="user.email" #email="ngModel" required />
	            <div *ngIf="signup.submitted && !email.valid" class="form-control-feedback">Email is required</div>
	        </div>
	        <div class="form-group" [ngClass]="{ 'has-danger': signup.submitted && !password.valid }">
	            <label for="password">Password</label>
	            <input type="password" class="form-control form-control-danger" name="password" [(ngModel)]="user.password" #password="ngModel" required />
	            <div *ngIf="signup.submitted && !password.valid" class="form-control-feedback">Password is required</div>
	        </div>
	        <div class="form-group">
	            <button [disabled]="loading" class="btn btn-primary">Signup</button>
	            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
	        </div>
	    </form>
	</div>
</div>
